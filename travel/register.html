<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="wow/animate.css"/>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
<!--header-->
<div class="header">
    <div class="container">
        <header>
            <nav class="row">
                <ul class="col-xs-12">
                    <li class="logo">
                        <h1><a href="index.html">Travlio</a></h1>
                    </li>
                    <li>欢迎注册</li>
                </ul>
            </nav>
        </header>
    </div>
</div>
<!--footer-->
<footer>
    <div class="container">
        <div class="login">
            <p  class="text-right">已有Travlio账号了？
                <button class="tologin">登录</button>
            </p>
        </div>
        <div class="content row">
            <h2 class="text-center col-xs-12">手机注册</h2>
            <!-- logo-->
            <div class="col-sm-5 col-xs-12 logo-img">
                <img class="img-responsive" src="images/logo.png" alt="#"/>
            </div>
            <!-- 表格-->
            <ul class="col-sm-6 col-xs-12 border">
                <li class="row">
                    <span class="col-sm-2 col-xs-12">昵称:</span>
                    <input class="col-sm-4 col-xs-12 text" type="text"/>
                </li>
                <li class="row">
                    <span class="col-sm-2 col-xs-12">设置密码:</span>
                    <input class="col-sm-4 col-xs-12 text" type="text"/>
                </li>
                <li class="row">
                    <span class="col-sm-2 col-xs-12">确认密码:</span>
                    <input class="col-sm-4 col-xs-12 text" type="text"/>
                </li>
                <li class="row">
                    <span class="col-sm-2 col-xs-12">手机号码:</span>
                    <input class="col-sm-4 col-xs-12 text" type="text"/>
                </li>
                <li class="row">
                    <span class="col-sm-2 col-xs-12">验证码:</span>
                    <input class="col-sm-4 col-xs-12 text" type="text"/>
                    <button class="col-sm-3 col-xs-12 yz">获取动态密码</button>
                </li>
            </ul>
            <!-- 提交-->
            <div class="col-xs-12">
                <div class="text-center">
                    <input class="check" type="checkbox" name="" id=""/>
                    <span class="agree">同意会员协议，并且愿意接受旅游咨询免费信息 </span>
                </div>
                <div class="row">
                    <div class="col-sm-offset-5 col-sm-2 col-xs-offset-4 col-xs-3">
                        <button class="submit">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
<script src="js/jquery-2.js" type="text/javascript"></script>
<script src="bootstrap/bootstrap.js" type="text/javascript"></script>
<script src="wow/wow.min.js" type="text/javascript"></script>
<script src="js/register.js" type="text/javascript"></script>
</html>
